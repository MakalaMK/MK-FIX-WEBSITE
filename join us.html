    <body>
        <div class="container">
            <div class="box form-box">
                <header>Register as Agent</header>
                <form action="https://api.web3forms.com/submit" method="post" class="contact-left">
                    <div class="contact-left-title"></div>
                
                    <div class="field input">
                        <input type="hidden" name="access_key" value="6ebf8624-f927-4ce5-a3c9-3ecfd9207cc5">
                        <br>
                        <input type="text" name="Name" placeholder="Full Name" class="contact-inputs" required>

                    </div>

                        </div>
                    <div class="note">
                        <span> You Will Recieve Your Login Details Within 48Hrs </span>
                    </div>
                </form>
            </div>
            <div class="b22">

            </div>
