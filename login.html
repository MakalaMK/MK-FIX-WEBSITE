<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="login.css">
        <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width initial-scale=1">
        <title>Login</title>
    </head>
    <body>
        <div class="contain">
            <div class="box form-box">
                <header>Login</header>
                <form class="login_form" action="loggedin.html" method="post" name="form" onsubmit="return validated()">
                    <div class="field input">
                        <!--<label for="username">Username</label>-->
                        <input type="text" name="username" id="username" placeholder="Username/Agent Code" autocomplete="off" required>
                    </div>
                    

                    <!--<div class="field input">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" autocomplete="off" required>
                    </div>

                    <div class="field input">
                        <label for="age">Age</label>
                        <input type="number" name="age" id="age" autocomplete="off" required>
                    </div>-->
                    <div class="field input">
                        <!--<label for="password">Password</label>-->
                        <input type="password" name="password" placeholder="Password" id="password" required>
                    </div>
                    
                    <div class="field">
                        <input type="submit" name="submit" class="btnnn" value="Login" required>
                        
                    </div>
                    <div class="links">
                        Don't Have An Account? <a href="join us.html">Register </a>
                        <br>
                    </div>
                    <div class="forgot">
                        <span> Forgot <a href="reset.html">Password?</a></span>
                    </div>
                </form>
            </div>
            <div class="b23">
                <button class="cn8"><a href="home.html">HOME</a></button>
            </div>
        </div>
        <script src="login.js"></script>
    </body>
    </html>
